<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaroo</title>

    <style>
      * {
        cursor: url('nyan/nyan1.svg') 7 4, default;
        animation: cursor 0.42s linear infinite;
      }
      @keyframes cursor {
        0%    { cursor: url('nyan/nyan1.svg') 7 4, default; }
        16.7% { cursor: url('nyan/nyan2.svg') 7 4, default; }
        33.4% { cursor: url('nyan/nyan3.svg') 7 4, default; }
        50%   { cursor: url('nyan/nyan4.svg') 7 4, default; }
        66.7% { cursor: url('nyan/nyan5.svg') 7 4, default; }
        83.4% { cursor: url('nyan/nyan6.svg') 7 4, default; }
      }
      html {
        display: flex;
        height: 100%;
      }
      body {
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0;
        background-image: url('giraffe.gif');
        background-size: cover;
      }
      a:hover {
        color: red;
      }
      #quiz-list a {
        display: block;
      }

      h1 {
        margin-top: 0;
      }

      #wrapper {
        max-width: 500px;
        margin: auto;
        padding: 32px;
        border-radius: 8px;
        background-color: #eee;
        box-shadow: 0 4px 10px -4px #0128;
      }
    </style>
</head>
<body>
  <div id="wrapper">
    <h1>Quizaroo!</h1>
    <div id="quiz-list">
      <div id="quizzes">
        <h2>Quizzes</h2>
        <!-- Quiz links will be loaded here -->
      </div>
      <div id="three-strikes">
        <h2>Three Strikes</h2>
        <!-- ThreeStrikes links will be loaded here -->
      </div>
      <div id="hard-words">
        <h2>Hard Word</h2>
        <!-- HardWords links will be loaded here -->
      </div>
    </div>
    <hr>
    <h2>If Desperate</h2>
    <ul>
      <li>Wordless: <a href="https://lessgames.com/wordless">https://lessgames.com/wordless</a></li>
      <li>Heardle: <a href="https://heardlewordle.io/">https://heardlewordle.io/</a></li>
      <li>Herald Quizzes: <a href="https://www.nzherald.co.nz/topic/quizzes/">https://www.nzherald.co.nz/topic/quizzes/</a></li>
    </ul>
  </div>
  <script src="script.js" type="module" defer></script>
  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script type="module">
    import { rainbowCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
  
    new rainbowCursor();
  </script>
</body>
</html>
